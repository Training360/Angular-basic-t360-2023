<div class="video-details">
  <div class="ratio ratio-16x9">
    <iframe [src]="videoSrc" title="Video Player"></iframe>
  </div>
  <div class="mt-3">
    <h2 class="h4">
      {{ video?.snippet?.title }}
    </h2>
    <p class="lead">
      {{ video?.snippet?.description }}
    </p>
  </div>
</div>
