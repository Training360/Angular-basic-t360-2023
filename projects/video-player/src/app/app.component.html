<header>
  <div class="container">
    <app-search-bar (formSubmit)="searchVideos($event)"></app-search-bar>
  </div>
</header>
<main>
  <div class="container">
    <div *ngIf="videos" class="row">
      <div class="col-lg-8">
        <app-video-details [video]="selectedVideo"></app-video-details>
      </div>
      <div class="col-lg-4">
        <app-video-list [videos$]="videos" (selectVideo)="selectVideo($event)"></app-video-list>
      </div>
    </div>
  </div>
</main>
