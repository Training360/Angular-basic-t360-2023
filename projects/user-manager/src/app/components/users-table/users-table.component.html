<button
[routerLink]="['/users/0']"
class="btn btn-lg btn-primary mb-3">Create new user</button>
<table class="table table-striped table-fixed">
  <thead>
    <tr>
      <th>Email Address</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async | reverse">
      <td>{{ user.emailAddress }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>
        <button [routerLink]="'/users/' + [user.id]" class="btn btn-primary me-2">Edit</button>
        <button class="btn btn-danger" (click)="handleDeleteClick(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
