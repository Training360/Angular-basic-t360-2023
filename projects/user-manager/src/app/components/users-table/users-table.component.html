<div class="text-center">
  <button
    [routerLink]="['/users/0']"
    class="btn btn-warning mt-3 mb-4 py-2 px-3"
  >
    Create new user
  </button>
</div>

<div class="d-flex justify-content-center">
  <div class="col-lg-8 col-md-12">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Start typing to search:</span>
      </div>
      <input
        class="form-control"
        type="search"
        aria-label="Search"
        (keyup)="searchUser($event)"
      />
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="table-responsive col-lg-8 col-md-12">
    <table class="table table-striped table-fixed">
      <thead>
        <tr>
          <th>Email Address</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async | filter : phrase | reverse">
          <td>{{ user.emailAddress }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td class="d-flex justify-content-end">
            <div class="btn-group" role="group">
              <button
                type="button"
                class="btn btn-primary"
                [routerLink]="'/users/' + [user.id]"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="handleDeleteClick(user.id)"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
