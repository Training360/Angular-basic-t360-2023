<div
  class="d-flex flex-column align-items-center"
  *ngIf="user$ | async as user"
>
  <h2 class="text-dark pt-4 pb-3">User Data</h2>
  <form #userForm="ngForm" (ngSubmit)="handleFormSubmit(userForm, user)">
    <div class="mb-3">
      <label for="emailAddress">Email address</label>
      <input
        id="emailAddress"
        name="emailAddress"
        [(ngModel)]="user.emailAddress"
        type="email"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="firstName">First name</label>
      <input
        id="firstName"
        name="firstName"
        [(ngModel)]="user.firstName"
        type="text"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="lastName">Last name</label>
      <input
        id="lastName"
        name="lastName"
        [(ngModel)]="user.lastName"
        type="text"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3 text-center py-3">
      <div class="d-grid gap-2">
        <button
          [disabled]="userForm.invalid"
          class="btn btn-lg btn-primary"
          type="submit"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
